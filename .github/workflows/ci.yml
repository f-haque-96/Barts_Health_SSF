# CI/CD Pipeline for NHS Barts Health Supplier Setup Form
# Updated: February 2026 - Enhanced package-lock validation & build verification
name: CI - Lint and Build

on:
  push:
    branches: [master, main, develop]
  pull_request:
    branches: [master, main, develop]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "Error: package-lock.json not found"
            exit 1
          fi
          echo "✓ package-lock.json found"

      # Frontend
      - name: Install frontend dependencies
        run: npm ci

      # L4: ESLint failures now block deployment
      - name: Lint frontend code
        run: npm run lint --if-present
        continue-on-error: false

      - name: Build frontend
        run: |
          echo "Building frontend application..."
          npm run build
          echo "✓ Frontend build complete"
          ls -lh dist/ || echo "Warning: dist/ directory not found"

      # Backend
      - name: Verify backend package-lock.json exists
        run: |
          if [ ! -f supplier-form-api/package-lock.json ]; then
            echo "Error: Backend package-lock.json not found"
            exit 1
          fi
          echo "✓ Backend package-lock.json found"

      - name: Install backend dependencies
        run: |
          cd supplier-form-api
          npm ci
          echo "✓ Backend dependencies installed"

      # L4: ESLint failures now block deployment
      - name: Lint backend code
        run: |
          cd supplier-form-api
          npm run lint --if-present
        continue-on-error: false

      # L5: Security audit failures now block deployment
      - name: Run npm audit (frontend)
        run: npm audit --audit-level=high
        continue-on-error: false

      - name: Run npm audit (backend)
        run: |
          cd supplier-form-api
          npm audit --audit-level=high
        continue-on-error: false

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: build-${{ matrix.node-version }}
          path: dist/
          retention-days: 7
          if-no-files-found: warn
